<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="Stylesheet" href="style.css">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Intro component with sign up form</title>

  
</head>
<body>
  <div class="main-grid">
    <div class="content-section">
      <h1>Learn to code by watching others</h1>
      <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
        but understanding how developers think is invaluable.</p>
    </div>

    <div class="banner">
      <p><strong>Try it free 7 days</strong> then $20/mo. thereafter</p>
    </div>
    <div class="form">
      <form>
        <input name="first name" type="text" placeholder="First Name " required oninvalid="this.setCustomValidity('First Name cannot be empty')" oninput="this.setCustomValidity('')">
        <input name="last name" type="text" placeholder="Last Name" required oninvalid="this.setCustomValidity('Last Name cannot be empty')" oninput="this.setCustomValidity('')">
        <input id="email" name="email" type="email" placeholder="Email Address" required oninvalid="this.setCustomValidity('Looks like this is not an email')" oninput="this.setCustomValidity('')">
        <input name="password" type="password" placeholder="Password" required oninvalid="this.setCustomValidity('Password cannot be empty')" oninput="this.setCustomValidity('')">
        <button type="submit" value="submit">Claim your free trial</button>
      </form>
      <p>By clicking the button, you are agreeing to our <em>Terms and Services</em></p>
    </div>
  </div>

</body>
</html>
